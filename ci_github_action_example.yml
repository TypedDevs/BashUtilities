on: push
name: Execute test on push
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ• Clone and checkout of the actual branch
              uses: actions/checkout@v2
            - name: ğŸ—‘ Remove package-lock.json
              run: rm package-lock.json
            - name: ğŸš¾ Force to clear cache
              run: npm cache clean --force
            - name: âœ… Install dependencies
              run: npm install
            - name: âš¡ NPM verify cache
              run: npm cache verify
            - name: ğŸ› Audit dependencies
              run: npm audit fix
            - name: â˜¢ Execute test
              run: npm run test
